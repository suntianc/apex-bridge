name: Release

on:
  push:
    tags:
      - "v*"

env:
  NODE_VERSION: "18"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "${GITHUB_OUTPUT}"

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo "CHANGELOG<<EOF"
            echo "# Changelog"
            echo ""
            echo "## Version ${VERSION}"
            echo ""
            echo "### Changes"
            echo ""

            # Get commits since last release
            if [ -n "$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null)" ]; then
              PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1)
              echo "#### New Features"
              git log "${PREV_TAG}"..HEAD --grep="^feat:" --oneline --format="- %s" | sed 's/^feat: //' | head -10
              echo ""
              echo "#### Bug Fixes"
              git log "${PREV_TAG}"..HEAD --grep="^fix:" --oneline --format="- %s" | sed 's/^fix: //' | head -10
              echo ""
              echo "#### Improvements"
              git log "${PREV_TAG}"..HEAD --grep="^refactor\|^perf\|^style:" --oneline --format="- %s" | sed 's/^[a-z]*: //' | head -5
            else
              echo "#### Initial Release"
              echo "This is the first stable version of ApexBridge!"
            fi

            echo ""
            echo "#### Package Versions"
            echo "- ApexBridge Main: ${VERSION}"
            echo ""
            echo "#### Contributors"
            git log --format="- %an" | sort | uniq -c | sort -nr | head -10
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [apex-bridge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          scope: "@${{ github.repository_owner }}"

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@${{ github.repository_owner }}:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          npm ci

      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          npm test

      - name: Build and Publish Package
        run: |
          cd ${{ matrix.package }}
          npm ci
          npm test
          npm run build
          npm publish --access public

      - name: Create GitHub Release with Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} published successfully!

            ## Published Packages
            - ${{ matrix.package }}@${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ matrix.package }}/dist/**

  update-docs:
    name: Update Documentation
    needs: build-and-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Update package.json versions
        run: |
          # No need to update removed legacy dependencies, keep placeholder for documentation steps

      - name: Update README with published versions
        run: |
          # Update version badges in README (ApexBridge only)
          VERSION=${GITHUB_REF#refs/tags/v}

          sed -i "s|Version-v[0-9]\+\.[0-9]\+\.[0-9]\+-blue|Version-v$VERSION-blue|g" README.md

      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "docs: update package versions for release $VERSION" || true
          git push

  docker-build:
    name: Build Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        service: [apex-bridge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-docs:
    name: Deploy Documentation
    needs: [create-release, update-docs]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          cname: docs.apexbridge.dev

  notify:
    name: Notify Release
    needs: [build-and-publish, docker-build, deploy-docs]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on Success
        if: needs.build-and-publish.result == 'success'
        run: |
          echo "Release ${{ github.ref_name }} published successfully!"
          echo "All packages published to npm"
          echo "Docker images built and pushed"
          echo "Documentation updated"

      - name: Notify on Failure
        if: needs.build-and-publish.result == 'failure'
        run: |
          echo "Release failed!"
          echo "Please check the logs and fix the issues"
          exit 1
