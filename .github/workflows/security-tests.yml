name: Security Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security tests daily at 2 AM
    - cron: "0 2 * * *"

jobs:
  security-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security test suite
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: security
          name: security-tests
          fail_ci_if_error: false

      # Individual test patterns - run only if matching tests exist
      - name: Run security-related tests
        run: npm test -- --testPathPattern="security|PromptInjection|audit" --passWithNoTests || echo "No matching security tests found"

      - name: Run validation and concurrency tests
        run: npm test -- --testPathPattern="validation|concurrency" --passWithNoTests || echo "No matching tests found"

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          checkout_path: ${{ github.workspace }}
